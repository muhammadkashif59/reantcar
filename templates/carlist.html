<!-- view_cars.html
     List of available cars for users
     Expects 'cars' variable from Flask
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Available Cars</title>
  <style>
    body{
      font-family:Arial;
      background:darkcyan
    }
    .wrap{max-width:1000px;
      margin:30px auto
    }
    .card{background:darkgray;
      padding:16px;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(0,0,0,0.04);
      margin-bottom:14px;
      display:flex;gap:14px;
      align-items:center
    }
    img{width:160px;height:100px;
      object-fit:cover;
      border-radius:8px
    }
    .info h3{margin:0}
    .price{
      font-weight:700;
      color:darkgoldenrod}
    .btn{
      padding:8px 12px;
      
      background:wheat;
      color:darkgreen;
      border-radius:8px;
      text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Available Cars</h2>

    <!-- Punjabi: Flask will loop 'cars' list -->
    {% if cars %}
      {% for car in cars %}
        <div class="card">
          <img src="{{ url_for('static', filename='car_images/' + car['image']) }}" alt="car">
          <div class="info">
            <h3>{{ car['car_name'] }} â€” {{ car['model'] }}</h3>
            <p>{{ car['description'][:80] }}...</p>
            <p class="price">Rs {{ car['price'] }} / day</p>
          </div>
          <div style="margin-left:auto">
            <a class="btn" href="/car/{{ car['car_id'] }}">Rent</a>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="card"><p>No cars available currently.</p></div>
    {% endif %}

    <p style="margin-top:12px"><a href="/user_home">Back to Dashboard</a></p>
  </div>
</body>
</html>
