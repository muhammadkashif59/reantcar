<!-- add_car.html
     Owner add car form
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Car</title>
  <style>
    body{font-family:Arial;background:#f0fff6}
    .box{max-width:560px;margin:28px auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
    input,textarea,select{width:100%;padding:10px;margin-top:10px;border-radius:6px;border:1px solid #ccc}
    .btn{padding:11px 14px;background:#198754;color:#fff;border:none;border-radius:8px;margin-top:12px;cursor:pointer}
  </style>
  <script>
    function vCar(){
      if(document.getElementById('car_name').value.trim()===''){ alert('Car name likho'); return false; }
      return true;
    }
  </script>
</head>
<body>
  <div class="box">
    <h3>Add New Car</h3>

    <!-- form car ko upload krny kily on website -->
    <form method="POST" action="/add_car" enctype="multipart/form-data" onsubmit="return vCar()">
      <input id="car_name" name="car_name" placeholder="Car Name (eg: Toyota Corolla)">
      <input name="model" placeholder="Model (eg: XLi, GLi)">
      <input name="price" type="number" placeholder="Price per day (PKR)">
      <label>Choose Image</label>
      <input name="image" type="file" accept="image/*">
      <textarea name="description" placeholder="Short description" rows="4"></textarea>
      <button class="btn" type="submit">Upload Car</button>
    </form>

    <p style="margin-top:12px"><a href="/owner_home">Back to Dashboard</a></p>
  </div>
</body>
</html>
