<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Sign Up</title>
  <style>
    body{font-family:Arial;background:#f6fff2}
    .box{width:380px;margin:60px auto;background:#fff;padding:22px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.05)}
    input{width:100%;padding:10px;margin-top:10px;border-radius:6px;border:1px solid #ccc}
    .btn{width:100%;padding:12px;background:#28a745;color:#fff;border:none;border-radius:8px;margin-top:12px;cursor:pointer}
  </style>
  <script>
    function vSignup(){
      let n=document.getElementById('name').value.trim();
      let e=document.getElementById('email').value.trim();
      let p=document.getElementById('pass').value.trim();
      if(n===''||e===''||p===''){ alert('ساریاں فیلڈز پر کرو۔'); return false; }
      return true;
    }
  </script>
</head>
<body>
  <div class="box">
    <h2>User Sign Up</h2>
    <form method="POST" action="/signup_user" onsubmit="return vSignup()">
      <input id="name" name="name" placeholder="پورا ناں">
      <input id="email" name="email" type="email" placeholder="Email">
      <input id="pass" name="password" type="password" placeholder="Password">
      <input name="phone" placeholder="Phone (اختیاری)">
      <button class="btn" type="submit">Create Account</button>
    </form>
    <p style="margin-top:10px;color:#666"><a href="/login_user">Already have account? Login</a></p>
  </div>
</body>
</html>
